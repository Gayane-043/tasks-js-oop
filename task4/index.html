<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="https://w7.pngwing.com/pngs/497/624/png-transparent-musical-instruments-musical-theatre-art-background-music-musical-instruments-text-saxophone-art-music-thumbnail.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин музыкальных инструментов</title>
</head>
<body>
	<div id="spine">
		<div class="spine"></div>
	</div>
  <header class="header">
    <h2 id="name"></h2>
    <div>
      <button class="btn-btn" type="button" onclick="openForm('createForm')">Добавить товар</button>
    </div>
  </header>
  <main class="starts">
    <div class="spisok flex__start-center">
      <span>Товары</span>
    </div>
    <div class="list"></div>
    <div class="tovar flex__center" id="editForm">
      <div class="info flex__column-center">
        <input required class="info__input-form" name="idEdit" type="text" placeholder="ID товара"></input>
        <input required class="info__input-form" name="nameEdit" type="text" placeholder="Название"></input>
        <input required class="info__input-form" name="providerEdit" type="text" placeholder="Поставщик"></input>
        <input required class="info__input-form" name="srcEdit" type="url" placeholder="Ссылка на изображение"></input>
        <textarea required class="info__input-description" name="descEdit" placeholder="Описание"></textarea>
        <div class="info__btn-wrapper flex__space-between">
          <button class="info__btn" id="edit-btn" onclick="editCard(event)">Изменить</button>
          <button class="info__btn" id="delete-btn" onclick="deleteCard(event)">Удалить</button>
          <button class="info__btn" onclick="closeForm('editForm')">Отмена</button>
        </div>
      </div>
    </div>
    <div class="tovar flex__center" id="createForm">
      <div class="info flex__column-center">
        <input class="info__input-form" name="idCreate" type="text" placeholder="ID товара"></input>
        <input class="info__input-form" name="nameCreate" type="text" placeholder="Название"></input>
        <input class="info__input-form" name="providerCreate" type="text" placeholder="Поставщик"></input>
        <input class="info__input-form" name="srcCreate" type="url"
          placeholder="Ссылка на изображение"></input>
        <textarea class="info__input-description" name="descCreate" placeholder="Описание"></textarea>
        <div class="info__btn-wrapper flex__space-between">
          <button class="info__btn" onclick="addCard()">Добавить</button>
          <button class="info__btn" onclick="closeForm('createForm')">Отмена</button>
        </div>
      </div>
    </div>
  </main>
  <script defer type="module" src="./main.js"></script>
  <script src="assets/vid.js"></script>
  <script src="assets/tovar.js"></script>
</body>
</html>
